name: Daily BNR Email

on:
  schedule:
    - cron: '30 10 * * *'  # Runs at 13:30 Romania time (10:30 UTC)
  workflow_dispatch:      # Manual trigger remains available

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging jobs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Security scan (optional)
        run: |
          # Uncomment to enable security scanning
          # pip install bandit safety
          # bandit -r . -f json -o bandit-report.json || true
          # safety check --json --output safety-report.json || true
          echo "Security scanning skipped (uncomment to enable)"

      - name: Log run time
        run: |
          echo "Workflow started at: $(date)"
          echo "Python version: $(python --version)"
          echo "Pip version: $(pip --version)"

      - name: Run script
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python3 main.py

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: error-logs
          path: |
            *.log
            bandit-report.json
            safety-report.json
