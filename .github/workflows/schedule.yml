name: Daily BNR Data Collection

on:
  schedule:
    - cron: '30 10 * * *'  # Runs at 13:30 Romania time (10:30 UTC)
  workflow_dispatch:      # Manual trigger remains available

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Collect BNR Exchange Rates
        run: |
          echo "Starting BNR data collection at $(date)"
          python3 main.py
          
      - name: Generate API Data
        run: |
          echo "Generating API data files..."
          python3 generate_api_data.py
          
      - name: Success Message
        if: success()
        run: |
          echo "âœ… BNR data collection completed successfully!"
