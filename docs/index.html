<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUR/RON Exchange Rate</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d2d30 0%, #1a1a1c 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ececf1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            color: #ececf1;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        .header p {
            font-size: 1.125rem;
            font-weight: 400;
            color: #b4b4b9;
            line-height: 1.5;
        }

        .controls {
            background: rgba(52, 53, 65, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .currency-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 28px;
        }

        .currency-display {
            font-size: 1.375rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: #ececf1;
            padding: 14px 28px;
            background: rgba(68, 70, 84, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .currency-display span {
            color: #58a6ff;
            font-weight: 600;
        }

        .date-range-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
        }

        .date-input-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #b4b4b9;
            letter-spacing: -0.01em;
        }

        .date-input-group input[type="date"] {
            padding: 10px 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(68, 70, 84, 0.4);
            color: #ececf1;
            font-size: 0.9375rem;
            font-weight: 400;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .date-input-group input[type="date"]:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(68, 70, 84, 0.6);
        }

        .date-input-group input[type="date"]:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
            background: rgba(68, 70, 84, 0.7);
        }

        .date-input-group input[type="date"]:read-only {
            background: rgba(68, 70, 84, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
            color: #b4b4b9;
        }

        .update-btn {
            padding: 10px 24px;
            background: rgba(88, 166, 255, 0.15);
            color: #58a6ff;
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
            font-family: inherit;
            backdrop-filter: blur(10px);
        }

        .update-btn:hover {
            background: rgba(88, 166, 255, 0.25);
            border-color: rgba(88, 166, 255, 0.5);
            transform: translateY(-1px);
        }

        .update-btn:active {
            transform: scale(0.98) translateY(0);
        }

        /* News Modal Styles - Dark Glass Morphism */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .modal-content {
            background: rgba(52, 53, 65, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            background: rgba(68, 70, 84, 0.3);
            backdrop-filter: blur(10px);
            padding: 24px 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            color: #ececf1;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .close {
            color: #b4b4b9;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.2s ease;
            line-height: 1;
        }

        .close:hover {
            color: #ececf1;
        }

        .modal-body {
            padding: 28px;
            max-height: 60vh;
            overflow-y: auto;
            background: transparent;
        }

        .news-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .news-section h3 {
            color: #ececf1;
            margin-bottom: 16px;
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            text-align: left;
        }

        .news-articles {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .news-article {
            background: rgba(68, 70, 84, 0.4);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .news-article:hover {
            background: rgba(68, 70, 84, 0.6);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .news-article h4 {
            color: #ececf1;
            margin: 0 0 8px 0;
            font-size: 0.9375rem;
            font-weight: 600;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .news-article p {
            color: #b4b4b9;
            margin: 0 0 8px 0;
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .news-article .source {
            color: #58a6ff;
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .news-article a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 0.8125rem;
            font-weight: 500;
        }

        .news-article a:hover {
            text-decoration: underline;
            color: #79b8ff;
        }

        @media (max-width: 768px) {
            .news-sections {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }

        .chart-container {
            background: rgba(52, 53, 65, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            margin-bottom: 24px;
        }

        .chart-wrapper {
            position: relative;
            height: 450px;
            margin-bottom: 24px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 28px;
            color: #ececf1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .stat-card {
            background: rgba(68, 70, 84, 0.4);
            backdrop-filter: blur(10px);
            color: #ececf1;
            padding: 24px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: #b4b4b9;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .stat-card .value {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #58a6ff;
        }

        .loading {
            text-align: center;
            padding: 48px;
            color: #b4b4b9;
            font-size: 0.9375rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9375rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
        }

        .last-updated {
            text-align: center;
            color: #b4b4b9;
            font-size: 0.875rem;
            margin-top: 24px;
            font-weight: 400;
        }

        .data-source-info {
            text-align: center;
            color: #b4b4b9;
            font-size: 0.8125rem;
            margin-top: 12px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .time-selector {
                justify-content: center;
            }

            .time-btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            .currency-toggle {
                justify-content: center;
            }

            .chart-wrapper {
                height: 300px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>EUR/RON</h1>
            <p>Monitor exchange rates with precision.</p>
        </div>

        <div class="controls">
            <div class="currency-info">
                <span class="currency-display">🇪🇺 EUR/RON Exchange Rate</span>
            </div>
            <div class="date-range-selector">
                <div class="date-input-group">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" value="2025-10-24" readonly>
            </div>
                <div class="date-input-group">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
            </div>
                <button id="updateChartBtn" class="update-btn">Update Chart</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Exchange Rate Trends</div>
            <div class="chart-wrapper" style="position: relative; overflow: hidden;">
                <canvas id="exchangeRateChart"></canvas>
                <!-- Drag selection overlay -->
                <div id="dragOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none;">
                    <div id="dragSelection" style="position: absolute; background: rgba(88, 166, 255, 0.12); border: 2px solid rgba(88, 166, 255, 0.5); border-radius: 6px;"></div>
                    <div id="dragInfo" style="position: absolute; background: rgba(52, 53, 65, 0.98); backdrop-filter: blur(20px); color: #ececf1; padding: 12px 16px; border-radius: 12px; font-size: 0.875rem; white-space: nowrap; box-shadow: 0 8px 24px rgba(0,0,0,0.4); border: 1px solid rgba(255, 255, 255, 0.1);"></div>
                </div>
            </div>
            <div class="loading" id="loadingIndicator">Loading chart data...</div>
            <div class="error" id="errorMessage" style="display: none;"></div>
            </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
                </div>

        <div class="last-updated" id="lastUpdated" style="text-align: center; color: white; font-size: 0.9rem; margin-top: 20px; text-shadow: 0 1px 3px rgba(0,0,0,0.3);">
            Last updated: Loading...
            </div>

        <div class="data-source-info" style="text-align: center; color: white; font-size: 0.8rem; margin-top: 10px; text-shadow: 0 1px 3px rgba(0,0,0,0.3); opacity: 0.9;">
            <span id="dataSource">📊 Data Source: Sample Data (Demo Mode)</span>
                </div>
            </div>

    <!-- News Modal -->
    <div id="newsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">📰 News for <span id="modalDate"></span></h2>
                <span class="close" id="closeModal">&times;</span>
                </div>
            <div class="modal-body">
                <div class="news-sections">
                    <div class="news-section">
                        <h3>🇪🇺 European News</h3>
                        <div id="europeanNews" class="news-articles">
                            <div class="loading">Loading European news...</div>
            </div>
                </div>
                    <div class="news-section">
                        <h3>🇷🇴 Romanian News</h3>
                        <div id="romanianNews" class="news-articles">
                            <div class="loading">Loading Romanian news...</div>
            </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Chart configuration
        let chart = null;
        let chartData = {};
        let currentDateRange = {
            start: '2025-10-24',
            end: null
        };

        // Chart colors - Dark theme
        const colors = {
            EUR: '#58a6ff'
        };

        function get_currency_color(currency) {
            return colors[currency] || '#58a6ff';
        }

        // Drag selection state
        let dragSelection = {
            isSelecting: false,
            startIndex: null,
            endIndex: null,
            startX: null
        };

        // Date picker functionality
        function initializeDatePicker() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const updateBtn = document.getElementById('updateChartBtn');
            
            // Set today as default end date
            const today = new Date().toISOString().split('T')[0];
            endDateInput.value = today;
            currentDateRange.end = today;
            
            // Set minimum date to start date (2025-10-24)
            endDateInput.min = '2025-10-24';
            
            // Update button click handler
            updateBtn.addEventListener('click', function() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                if (validateDateRange(startDate, endDate)) {
                    currentDateRange.start = startDate;
                    currentDateRange.end = endDate;
                    loadChartData();
                }
            });
            
            // Auto-update on date change
            endDateInput.addEventListener('change', function() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                if (validateDateRange(startDate, endDate)) {
                    currentDateRange.start = startDate;
                    currentDateRange.end = endDate;
                    loadChartData();
                }
            });
        }
        
        // News modal functionality
        function initializeNewsModal() {
            const modal = document.getElementById('newsModal');
            const closeBtn = document.getElementById('closeModal');
            
            // Close modal when clicking the X
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            });
        }
        
        // Show news modal for a specific date
        async function showNewsModal(date) {
            const modal = document.getElementById('newsModal');
            const modalDate = document.getElementById('modalDate');
            const europeanNews = document.getElementById('europeanNews');
            const romanianNews = document.getElementById('romanianNews');
            
            // Set the date in the modal title
            modalDate.textContent = date;
            
            // Show loading state
            europeanNews.innerHTML = '<div class="loading">Loading European news...</div>';
            romanianNews.innerHTML = '<div class="loading">Loading Romanian news...</div>';
            
            // Show the modal
            modal.style.display = 'block';
            
            try {
                // Fetch news for the date (using static file for now)
                const response = await fetch(`https://raw.githubusercontent.com/bogdanrobu92/CURS_BNR/main/api/news.json`);
                const newsData = await response.json();
                
                if (newsData.success) {
                    // Display European news
                    if (newsData.europe && newsData.europe.length > 0) {
                        europeanNews.innerHTML = newsData.europe.map(article => `
                            <div class="news-article">
                                <h4>${article.title}</h4>
                                <p>${article.description}</p>
                                <div class="source">Source: ${article.source}</div>
                                <a href="${article.url}" target="_blank">Read more →</a>
                            </div>
                        `).join('');
                } else {
                        europeanNews.innerHTML = '<div class="no-news">No European news available for this date.</div>';
                    }
                    
                    // Display Romanian news
                    if (newsData.romania && newsData.romania.length > 0) {
                        romanianNews.innerHTML = newsData.romania.map(article => `
                            <div class="news-article">
                                <h4>${article.title}</h4>
                                <p>${article.description}</p>
                                <div class="source">Source: ${article.source}</div>
                                <a href="${article.url}" target="_blank">Read more →</a>
                            </div>
                        `).join('');
                    } else {
                        romanianNews.innerHTML = '<div class="no-news">No Romanian news available for this date.</div>';
                    }
                } else {
                    // Show error message
                    europeanNews.innerHTML = '<div class="error">Failed to load news data.</div>';
                    romanianNews.innerHTML = '<div class="error">Failed to load news data.</div>';
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                europeanNews.innerHTML = '<div class="error">Error loading news. Please try again.</div>';
                romanianNews.innerHTML = '<div class="error">Error loading news. Please try again.</div>';
            }
        }
        
        function validateDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const minDate = new Date('2025-10-24');
            
            if (start < minDate) {
                alert('Start date cannot be before 2025-10-24 (first data collection date)');
                return false;
            }
            
            if (start > end) {
                alert('Start date cannot be after end date');
                return false;
            }
            
            // Future dates are allowed - useful for planning/forecasting
            return true;
        }
        
        function filterDataByDateRange(data, startDate, endDate) {
            if (!data || !data.labels || !data.datasets) {
                return data;
            }
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            // Create a map of existing data for quick lookup
            const dataMap = {};
            data.labels.forEach((label, index) => {
                dataMap[label] = index;
            });
            
            // Generate all dates from start to end (including future dates)
            const allLabels = [];
            const currentDate = new Date(start);
            
            while (currentDate <= end) {
                allLabels.push(currentDate.toISOString().split('T')[0]);
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            // Build filtered datasets with null for missing dates
            const filteredDatasets = data.datasets.map(dataset => {
                const newData = allLabels.map(label => {
                    const originalIndex = dataMap[label];
                    return originalIndex !== undefined ? dataset.data[originalIndex] : null;
                });
                
                return {
                    ...dataset,
                    data: newData,
                    spanGaps: false  // Don't connect lines across gaps (null values)
                };
            });
            
            return {
                labels: allLabels,
                datasets: filteredDatasets
            };
        }

        // Initialize chart
        function initChart() {
            console.log('Initializing chart...');
            
            // Check if Chart.js is loaded
            if (typeof Chart === 'undefined') {
                console.error('Chart.js not loaded!');
                return;
            }
            
            // Register the annotation plugin if available
            try {
                if (typeof ChartAnnotation !== 'undefined') {
                    Chart.register(ChartAnnotation);
                    console.log('Chart annotation plugin registered');
                } else {
                    console.warn('Chart annotation plugin not available - continuing without annotations');
                }
            } catch (error) {
                console.warn('Error registering annotation plugin:', error);
            }
            
            const ctx = document.getElementById('exchangeRateChart').getContext('2d');
            console.log('Chart context created');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(29, 29, 31, 0.95)',
                            titleColor: '#ececf1',
                            bodyColor: '#ececf1',
                            borderColor: 'rgba(88, 166, 255, 0.5)',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `EUR: ${context.parsed.y.toFixed(4)} RON`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date',
                                color: '#ececf1'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)',

        // Drag selection functionality (Google Finance style)
        function initializeDragSelection() {
            const canvas = chart.canvas;
            const overlay = document.getElementById('dragOverlay');
            const dragInfo = document.getElementById('dragInfo');
            const selection = document.getElementById('dragSelection');

            canvas.addEventListener('mousedown', function(event) {
                // Check if it's a click on a data point first
                const points = chart.getElementsAtEventForMode(event, 'nearest', { intersect: true }, true);
                
                // If clicking directly on a point, show news (don't start drag)
                if (points.length > 0 && event.shiftKey === false) {
                    const firstPoint = points[0];
                    const dataIndex = firstPoint.index;
                    const date = chart.data.labels[dataIndex];
                    
                    if (date) {
                        console.log(`Clicked on date: ${date}`);
                        showNewsModal(date);
                        return;
                    }
                }

                // Start drag selection
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                // Only start drag if within chart area
                const chartArea = chart.chartArea;
                if (x < chartArea.left || x > chartArea.right || 
                    y < chartArea.top || y > chartArea.bottom) {
                    return;
                }
                
                dragSelection.isSelecting = true;
                dragSelection.startX = x;
                dragSelection.startIndex = getDataIndexAtX(x);
                
                overlay.style.display = 'block';
            });

            canvas.addEventListener('mousemove', function(event) {
                if (!dragSelection.isSelecting) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                
                dragSelection.endIndex = getDataIndexAtX(x);
                
                // Update selection visualization - constrain to chart area
                const chartArea = chart.chartArea;
                const startX = Math.max(chartArea.left, Math.min(dragSelection.startX, x));
                const endX = Math.min(chartArea.right, Math.max(dragSelection.startX, x));
                const width = Math.abs(endX - startX);
                
                selection.style.left = startX + 'px';
                selection.style.width = width + 'px';
                selection.style.top = chartArea.top + 'px';
                selection.style.height = (chartArea.bottom - chartArea.top) + 'px';
                
                // Calculate and show percentage change
                updateDragInfo();
            });

            canvas.addEventListener('mouseup', function(event) {
                if (!dragSelection.isSelecting) return;
                
                dragSelection.isSelecting = false;
                
                // Keep the selection visible for a moment
                setTimeout(() => {
                    overlay.style.display = 'none';
                    dragSelection.startIndex = null;
                    dragSelection.endIndex = null;
                }, 2000);
            });

            canvas.addEventListener('mouseleave', function(event) {
                if (dragSelection.isSelecting) {
                    dragSelection.isSelecting = false;
                    overlay.style.display = 'none';
                }
            });
        }

        function getDataIndexAtX(x) {
            const chartArea = chart.chartArea;
            const datasetMeta = chart.getDatasetMeta(0);
            
            if (!datasetMeta || !datasetMeta.data) return null;
            
            // Find closest data point
            let closestIndex = 0;
            let closestDistance = Math.abs(datasetMeta.data[0].x - x);
            
            for (let i = 1; i < datasetMeta.data.length; i++) {
                const distance = Math.abs(datasetMeta.data[i].x - x);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestIndex = i;
                }
            }
            
            return closestIndex;
        }

        function updateDragInfo() {
            const { startIndex, endIndex } = dragSelection;
            
            if (startIndex === null || endIndex === null) return;
            
            const start = Math.min(startIndex, endIndex);
            const end = Math.max(startIndex, endIndex);
            
            const dataset = chart.data.datasets[0];
            const startRate = dataset.data[start];
            const endRate = dataset.data[end];
            
            if (startRate === null || endRate === null) {
                dragInfo.innerHTML = 'No data for selected range';
                return;
            }
            
            const change = endRate - startRate;
            const changePercent = ((change / startRate) * 100).toFixed(2);
            const startDate = chart.data.labels[start];
            const endDate = chart.data.labels[end];
            
            const arrow = change >= 0 ? '↑' : '↓';
            const color = change >= 0 ? '#22c55e' : '#ef4444';
            
            dragInfo.innerHTML = `
                <div style="font-weight: bold; color: ${color};">
                    ${arrow} ${Math.abs(changePercent)}%
                </div>
                <div style="font-size: 0.75rem; opacity: 0.9; margin-top: 4px;">
                    ${startDate} → ${endDate}
                </div>
                <div style="font-size: 0.75rem; opacity: 0.8;">
                    ${startRate.toFixed(4)} → ${endRate.toFixed(4)}
                </div>
            `;
            
            // Position the info box
            const rect = chart.canvas.getBoundingClientRect();
            const datasetMeta = chart.getDatasetMeta(0);
            const midIndex = Math.floor((start + end) / 2);
            const midPoint = datasetMeta.data[midIndex];
            
            dragInfo.style.left = (midPoint.x - 60) + 'px';
            dragInfo.style.top = (midPoint.y - 80) + 'px';
        }

        // Load chart data
        async function loadChartData() {
            try {
                console.log('Loading chart data...');
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';

                let data;
                
                // Try to fetch real data first with date range
                let realData = null;
                
                try {
                    console.log('Fetching data from API...');
                    const response = await fetch(`https://raw.githubusercontent.com/bogdanrobu92/CURS_BNR/main/api/chart-data.json`);
                    console.log('Response status:', response.status);
                    
                    if (response.ok) {
                        realData = await response.json();
                        console.log('API data received:', realData);
                        
                        // Filter data based on date range on the frontend
                        if (realData && realData.success && realData.data) {
                            const filteredData = filterDataByDateRange(realData.data, currentDateRange.start, currentDateRange.end);
                            realData.data = filteredData;
                            console.log('Filtered data:', filteredData);
                        }
                } else {
                        console.error('API response not ok:', response.status);
                }
            } catch (error) {
                    console.error('Direct fetch failed:', error);
                }
                
                if (realData && realData.success) {
                    data = realData.data;
                    const alerts = realData.alerts || [];
                    console.log('Using real data from API');
                    console.log(`Found ${alerts.length} significant changes`);
                    document.getElementById('dataSource').textContent = '📊 Data Source: BNR API (Live Data)';
                    
                    // Update chart with alerts
                    updateChart(data, alerts);
                } else {
                    console.log('Real data not available, using sample data');
                    data = generateSampleData();
                    document.getElementById('dataSource').textContent = '📊 Data Source: Sample Data (Demo Mode)';
                    
                    // Update chart without alerts
                    updateChart(data, []);
                }
                
                chartData = data; // Store data globally
                updateStats(data);
                
                // Hide loading and error indicators on success
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                console.error('Error loading chart data:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    'Failed to load chart data. Please try again.';
            }
        }

        // Generate sample data (replace with real API call)
        function generateSampleData() {
            const now = new Date();
            const data = {
                labels: [],
                datasets: []
            };

            // Generate 30 days of sample data
            const pointCount = 30;
            const timeStep = 24 * 60 * 60 * 1000; // 1 day

            // Generate labels
            for (let i = pointCount; i >= 0; i--) {
                const date = new Date(now.getTime() - (i * timeStep));
                data.labels.push(date.toLocaleDateString());
            }

            // Generate EUR dataset only
            const dataset = {
                label: 'EUR',
                data: [],
                borderColor: colors.EUR,
                backgroundColor: colors.EUR + '20',
                fill: false,
                        tension: 0.4
            };

            // Generate rate data with some variation
            const baseRate = 5.08; // Current EUR rate
            for (let i = 0; i <= pointCount; i++) {
                const variation = (Math.random() - 0.5) * 0.1;
                const rate = baseRate + variation;
                dataset.data.push(parseFloat(rate.toFixed(4)));
            }

            data.datasets.push(dataset);
            return data;
        }

        // Update chart with new data
        function updateChart(data, alerts = []) {
            console.log('Updating chart with data:', data);
            if (!chart) {
                console.error('Chart not initialized!');
                return;
            }

            // Add alert highlighting zones to chart options
            if (alerts.length > 0) {
                const annotations = {};
                
                alerts.forEach((alert, index) => {
                    const annotationId = `alert-${index}`;
                    annotations[annotationId] = {
                        type: 'box',
                        xMin: alert.start_date,
                        xMax: alert.end_date,
                        backgroundColor: getAlertColor(alert.alert_type, alert.severity),
                        borderColor: getAlertBorderColor(alert.alert_type),
                        borderWidth: 1,
                        label: {
                            display: true,
                            content: `${alert.change_percent.toFixed(2)}% (${alert.duration_days}d)`,
                            position: 'start',
                            backgroundColor: getAlertColor(alert.alert_type, alert.severity),
                            color: 'white',
                            font: {
                                size: 10,
                                weight: 'bold'
                            }
                        }
                    };
                });
                
                // Update chart options with annotations
                chart.options.plugins.annotation = {
                    annotations: annotations
                };
            } else {
                // Remove annotations if no alerts
                if (chart.options.plugins.annotation) {
                    chart.options.plugins.annotation.annotations = {};
                }
            }

            chart.data = data;
            chart.update('active');
        }
        
        // Get alert color based on type and severity
        function getAlertColor(alertType, severity) {
            const colors = {
                'positive': {
                    'low': 'rgba(34, 197, 94, 0.2)',
                    'medium': 'rgba(34, 197, 94, 0.3)',
                    'high': 'rgba(34, 197, 94, 0.4)'
                },
                'negative': {
                    'low': 'rgba(239, 68, 68, 0.2)',
                    'medium': 'rgba(239, 68, 68, 0.3)',
                    'high': 'rgba(239, 68, 68, 0.4)'
                }
            };
            return colors[alertType]?.[severity] || 'rgba(156, 163, 175, 0.2)';
        }
        
        // Get alert border color
        function getAlertBorderColor(alertType) {
            return alertType === 'positive' ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)';
        }

        // Update statistics
        function updateStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            const dataset = data.datasets.find(d => d.label === 'EUR');
            if (!dataset) return;

            const rates = dataset.data;
            
            // Filter out null values (future dates with no data)
            const validRates = rates.filter(r => r !== null && r !== undefined);
            
            if (validRates.length === 0) {
                // No data available
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <h3>EUR</h3>
                    <div class="value">No data yet</div>
                `;
                statsGrid.appendChild(statCard);
                return;
            }
            
            const current = validRates[validRates.length - 1];
            const previous = validRates[validRates.length - 2];
            
            let changeInfo = '';
            if (previous !== null && previous !== undefined) {
                const change = current - previous;
                const changePercent = ((change / previous) * 100).toFixed(2);
                changeInfo = `<div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.9;">
                    ${change >= 0 ? '+' : ''}${changePercent}%
                </div>`;
            }

            const statCard = document.createElement('div');
            statCard.className = 'stat-card';
            statCard.innerHTML = `
                <h3>EUR</h3>
                <div class="value">${current.toFixed(4)}</div>
                ${changeInfo}
            `;
            statsGrid.appendChild(statCard);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Ensure error message is hidden on page load

            initializeDatePicker();
            console.log('Date picker initialized');
            initializeNewsModal();
            console.log('News modal initialized');
            
            // Wait a bit for all scripts to load, then initialize chart
            setTimeout(() => {
                initChart();
                console.log('Chart initialized');
                loadChartData();
                console.log('Chart data loading started');
            }, 100);
        });
