<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNR Exchange Rate Monitor - Interactive Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://raw.githubusercontent.com/bogdanrobu92/CURS_BNR/main/api/chart-data.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .time-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .time-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .time-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .currency-info {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .currency-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .date-range-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .date-input-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .date-input-group input[type="date"] {
            padding: 8px 12px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .date-input-group input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .date-input-group input[type="date"]:read-only {
            background: rgba(255,255,255,0.05);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .update-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .time-selector {
                justify-content: center;
            }

            .time-btn {
                padding: 10px 20px;
                font-size: 13px;
            }

            .currency-toggle {
                justify-content: center;
            }

            .chart-wrapper {
                height: 300px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ BNR Exchange Rate Monitor</h1>
            <p>Interactive Charts & Historical Data</p>
        </div>

        <div class="controls">
            <div class="currency-info">
                <span class="currency-display">ðŸ‡ªðŸ‡º EUR/RON Exchange Rate</span>
            </div>
            <div class="date-range-selector">
                <div class="date-input-group">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" value="2025-10-24" readonly>
                </div>
                <div class="date-input-group">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                </div>
                <button id="updateChartBtn" class="update-btn">Update Chart</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">Exchange Rate Trends</div>
            <div class="chart-wrapper">
                <canvas id="exchangeRateChart"></canvas>
            </div>
            <div class="loading" id="loadingIndicator">Loading chart data...</div>
            <div class="error" id="errorMessage" style="display: none;"></div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
        </div>

        <div class="last-updated" id="lastUpdated" style="text-align: center; color: white; font-size: 0.9rem; margin-top: 20px; text-shadow: 0 1px 3px rgba(0,0,0,0.3);">
            Last updated: Loading...
        </div>
        
        <div class="data-source-info" style="text-align: center; color: white; font-size: 0.8rem; margin-top: 10px; text-shadow: 0 1px 3px rgba(0,0,0,0.3); opacity: 0.9;">
            <span id="dataSource">ðŸ“Š Data Source: Sample Data (Demo Mode)</span>
        </div>
    </div>

    <script>
        // Chart configuration
        let chart = null;
        let chartData = {};
        let currentDateRange = {
            start: '2025-10-24',
            end: null
        };

        // Chart colors
        const colors = {
            EUR: '#667eea'
        };

        // Date picker functionality
        function initializeDatePicker() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const updateBtn = document.getElementById('updateChartBtn');
            
            // Set today as default end date
            const today = new Date().toISOString().split('T')[0];
            endDateInput.value = today;
            currentDateRange.end = today;
            
            // Set minimum date to start date (2025-10-24)
            endDateInput.min = '2025-10-24';
            
            // Update button click handler
            updateBtn.addEventListener('click', function() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                if (validateDateRange(startDate, endDate)) {
                    currentDateRange.start = startDate;
                    currentDateRange.end = endDate;
                    loadChartData();
                }
            });
            
            // Auto-update on date change
            endDateInput.addEventListener('change', function() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                if (validateDateRange(startDate, endDate)) {
                    currentDateRange.start = startDate;
                    currentDateRange.end = endDate;
                    loadChartData();
                }
            });
        }
        
        function validateDateRange(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const minDate = new Date('2025-10-24');
            const today = new Date();
            
            if (start < minDate) {
                alert('Start date cannot be before 2025-10-24');
                return false;
            }
            
            if (end > today) {
                alert('End date cannot be in the future');
                return false;
            }
            
            if (start > end) {
                alert('Start date cannot be after end date');
                return false;
            }
            
            return true;
        }

        // Initialize chart
        function initChart() {
            // Register the annotation plugin
            Chart.register(ChartAnnotation);
            
            const ctx = document.getElementById('exchangeRateChart').getContext('2d');
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            callbacks: {
                                label: function(context) {
                                    return `EUR: ${context.parsed.y.toFixed(4)} RON`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Date'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'EUR/RON Exchange Rate'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 3,
                            hoverRadius: 6
                        },
                        line: {
                            tension: 0.4
                        }
                    }
                }
            });
        }

        // Load chart data
        async function loadChartData() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';

                let data;
                
                // Try to fetch real data first with date range
                let realData = null;
                
                try {
                    const url = `https://raw.githubusercontent.com/bogdanrobu92/CURS_BNR/main/api/chart-data.json?start=${currentDateRange.start}&end=${currentDateRange.end}`;
                    const response = await fetch(url);
                    if (response.ok) {
                        realData = await response.json();
                    }
                } catch (error) {
                    console.log('Direct fetch failed:', error);
                }
                
                if (realData && realData.success) {
                    data = realData.data;
                    const alerts = realData.alerts || [];
                    console.log('Using real data from API');
                    console.log(`Found ${alerts.length} significant changes`);
                    document.getElementById('dataSource').textContent = 'ðŸ“Š Data Source: BNR API (Live Data)';
                    
                    // Update chart with alerts
                    updateChart(data, alerts);
                } else {
                    console.log('Real data not available, using sample data');
                    data = generateSampleData();
                    document.getElementById('dataSource').textContent = 'ðŸ“Š Data Source: Sample Data (Demo Mode)';
                    
                    // Update chart without alerts
                    updateChart(data, []);
                }
                
                chartData = data; // Store data globally
                updateStats(data);
                
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${new Date().toLocaleString()}`;

            } catch (error) {
                console.error('Error loading chart data:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = 
                    'Failed to load chart data. Please try again.';
            }
        }

        // Generate sample data (replace with real API call)
        function generateSampleData() {
            const now = new Date();
            const data = {
                labels: [],
                datasets: []
            };

            // Generate 30 days of sample data
            const pointCount = 30;
            const timeStep = 24 * 60 * 60 * 1000; // 1 day

            // Generate labels
            for (let i = pointCount; i >= 0; i--) {
                const date = new Date(now.getTime() - (i * timeStep));
                data.labels.push(date.toLocaleDateString());
            }

            // Generate EUR dataset only
            const dataset = {
                label: 'EUR',
                data: [],
                borderColor: colors.EUR,
                backgroundColor: colors.EUR + '20',
                fill: false,
                tension: 0.4
            };

            // Generate rate data with some variation
            const baseRate = 5.08; // Current EUR rate
            for (let i = 0; i <= pointCount; i++) {
                const variation = (Math.random() - 0.5) * 0.1;
                const rate = baseRate + variation;
                dataset.data.push(parseFloat(rate.toFixed(4)));
            }

            data.datasets.push(dataset);
            return data;
        }

        // Update chart with new data
        function updateChart(data, alerts = []) {
            if (!chart) return;

            // Add alert highlighting zones to chart options
            if (alerts.length > 0) {
                const annotations = {};
                
                alerts.forEach((alert, index) => {
                    const annotationId = `alert-${index}`;
                    annotations[annotationId] = {
                        type: 'box',
                        xMin: alert.start_date,
                        xMax: alert.end_date,
                        backgroundColor: getAlertColor(alert.alert_type, alert.severity),
                        borderColor: getAlertBorderColor(alert.alert_type),
                        borderWidth: 1,
                        label: {
                            display: true,
                            content: `${alert.change_percent.toFixed(2)}% (${alert.duration_days}d)`,
                            position: 'start',
                            backgroundColor: getAlertColor(alert.alert_type, alert.severity),
                            color: 'white',
                            font: {
                                size: 10,
                                weight: 'bold'
                            }
                        }
                    };
                });
                
                // Update chart options with annotations
                chart.options.plugins.annotation = {
                    annotations: annotations
                };
            } else {
                // Remove annotations if no alerts
                if (chart.options.plugins.annotation) {
                    chart.options.plugins.annotation.annotations = {};
                }
            }

            chart.data = data;
            chart.update('active');
        }
        
        // Get alert color based on type and severity
        function getAlertColor(alertType, severity) {
            const colors = {
                'positive': {
                    'low': 'rgba(34, 197, 94, 0.2)',
                    'medium': 'rgba(34, 197, 94, 0.3)',
                    'high': 'rgba(34, 197, 94, 0.4)'
                },
                'negative': {
                    'low': 'rgba(239, 68, 68, 0.2)',
                    'medium': 'rgba(239, 68, 68, 0.3)',
                    'high': 'rgba(239, 68, 68, 0.4)'
                }
            };
            return colors[alertType]?.[severity] || 'rgba(156, 163, 175, 0.2)';
        }
        
        // Get alert border color
        function getAlertBorderColor(alertType) {
            return alertType === 'positive' ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)';
        }

        // Update statistics
        function updateStats(data) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            const dataset = data.datasets.find(d => d.label === 'EUR');
            if (!dataset) return;

            const rates = dataset.data;
            const current = rates[rates.length - 1];
            const previous = rates[rates.length - 2];
            const change = current - previous;
            const changePercent = ((change / previous) * 100).toFixed(2);

            const statCard = document.createElement('div');
            statCard.className = 'stat-card';
            statCard.innerHTML = `
                <h3>EUR</h3>
                <div class="value">${current.toFixed(4)}</div>
                <div style="font-size: 0.8rem; margin-top: 5px; opacity: 0.9;">
                    ${change >= 0 ? '+' : ''}${changePercent}%
                </div>
            `;
            statsGrid.appendChild(statCard);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializeDatePicker();
            initChart();
            loadChartData();
        });
    </script>
</body>
</html>
